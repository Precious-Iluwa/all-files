<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food Court Website</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="./img/funny-restaurant-chef-cloche-spoon-clipart-111437112.webp" alt="">
			<h1>Food<span>Court</span></h1>
		</div>
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Order</a></li>
				<li><a href="#">Contact</a></li>
		</div>
		<div class="events">
			<button>Sign in</button>
			<button>Sign up</button>
		</div>
	</header>
	<main>
		<div class="form-container">
			<h2>Make your order</h2>
			<form action="">
				<div class="form-inputs">
					<label for="name">Name</label>
					<input type="name" id="name" placeholder="Enter name">
				</div>
				<div class="form-inputs">
					<label for="address">Address</label>
					<input type="address" id="address" placeholder="Enter address">
				</div>
				<div class="form-inputs">
					<label for="phone-number">Phone Number</label>
					<input type="number" id="phone-number" placeholder="Enter phone number">
				</div>
				<div class="form-inputs">
					<label for="select">Choose your food option</label>
					<select name="select" id="select">
						<option value="Rice">Rice</option>
						<option value="Swallow">Swallow</option>
						<option value="Snacks">Snacks</option>
						<option value="None">-None-</option>
					</select>
				</div>
				<div class="form-inputs">
					<label for="select">Rice list</label>
					<select name="select" id="select">
						<option value="Jollof Rice">Jollof Rice</option>
						<option value="White Rice">White Rice</option>
						<option value="Fried Rice">Fried Rice</option>
						<option value="Coconut Rice">Coconut Rice</option>
						<option value="Banga Rice">Banga Rice</option>
						<option value="French Rice">French Rice</option>
						<option value="Chinese Rice">Chinese Rice</option>
						<option value="None">-None-</option>
					</select>
				</div>
				<div class="form-inputs">
					<label for="select">Swallow list</label>
					<select name="select" id="select">
						<option value="Fufu">Fufu</option>
						<option value="Amala">Amala</option>
						<option value="Starch">Starch</option>
						<option value="Pounded Yam">Pounded Yam</option>
						<option value="None">-None-</option>
					</select>
				</div>
				<div class="form-inputs">
					<label for="select">Soup List</label>
					<select name="select" id="select">
						<option value="Egusi">Egusi</option>
						<option value="Gbegiri">Gbegiri</option>
						<option value="Afang">Afang</option>
						<option value="Banga">Banga</option>
						<option value="Edi-kaikong">Edi-kaikong</option>
						<option value="White-soup">White Soup</option>
						<option value="Black-soup">Black Soup</option>
						<option value="Pepper Soup">Pepper Soup</option>
						<option value="Achi Soup">Achi Soup</option>
						<option value="Ewedu-and-stew">Ewedu and Stew</option>
						<option value="Ofaco">Ofaco</option>
						<option value="None">-None-</option>
					</select>
				</div>
				<div class="form-inputs">
					<label for="select">Snack List</label>
					<select name="select" id="select">
						<option value="Meat-Pie">Meat Pie</option>
						<option value="Pizza">Pizza</option>
						<option value="Fish-pie">Fish pie</option>
						<option value="French-fries">French fries</option>
						<option value="Doughnut">Doughnut</option>
						<option value="Burger">Burger</option>
						<option value="Shawarma">Shawarma</option>
						<option value="None">-None-</option>
					</select>
				</div>
				<div class="payment">
					<h3>Choose order of payment</h3>
					<div class="pay">
						<input type="radio" id="radio" name="select">
						<label for="Pay-online">Pay Online</label>
					</div>
					<div class="pay">
						<input type="radio" id="radio" name="select">
						<label for="cash-on-delivery">Cash on deliver</label>
					</div>
					<div class="pay">
						<input type="radio" id="radio" name="select">
						<label for="Transfer">Transfer</label>
					</div>
				</div>
				<button class="submit-btn">Proceed with order</button>
			</form>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
